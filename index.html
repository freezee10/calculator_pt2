<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-outer">
    <div class="calculator-main">

      <div class="display">
          <div class="col-display">
            <div class="eqaution">
              
            </div>
    
            <div class="answer">
              0
            </div>

          </div>
    
      </div>
      <div class="delete-buttons">
        <button>Clear</button>
        <button>Delete</button>
      </div>

      <div class="main-buttons">
        <div class="num-row">
          <button class="calc-num">7</button>
          <button class="calc-num">8</button>
          <button class="calc-num">9</button>
          <button class="calc-operator">รท</button>
        </div>
        <div class="num-row">
          <button class="calc-num">4</button>
          <button class="calc-num">5</button>
          <button class="calc-num">6</button>
          <button class="calc-operator">x</button>
        </div>
        <div class="num-row">
          <button class="calc-num">1</button>
          <button class="calc-num">2</button>
          <button class="calc-num">3</button>
          <button class="calc-operator">-</button>
        </div>
        <div class="num-row">
          <button class="calc-decimal">.</button>
          <button class="calc-num">0</button>
          <button class="calc-equals">=</button>
          <button class="calc-operator">+</button>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
