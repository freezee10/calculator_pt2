<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-outer">
    <div class="calculator-main">

      <div class="display">
          <div class="col-display">
            <div class="eqaution">
              
            </div>
    
            <div class="answer">
              0
            </div>

          </div>
    
      </div>
      <div class="delete-buttons">
        <button>Clear</button>
        <button>Delete</button>
      </div>

      <div class="main-buttons">
        <div class="num-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>
        </div>
        <div class="num-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
        </div>
        <div class="num-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="num-row">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
